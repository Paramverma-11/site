// Debounce function
function debounce(func, delay) {
  let timeoutId;
                    
  return function(...args) {
    clearTimeout(timeoutId);
    timeoutId = setTimeout(() =&gt; {
      func.apply(this, args);
    }, delay);
  };
}

# Memoization decorator
def memoize(func):
    cache = {}
    
    def wrapper(*args):
        if args in cache:
            return cache[args]
        result = func(*args)
        cache[args] = result
        return result
    
    return wrapper
    
# Usage:
@memoize
def fibonacci(n):
    if n in (0, 1):
        return n
    return fibonacci(n-1) + fibonacci(n-2)
