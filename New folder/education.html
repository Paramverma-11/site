        <script>
            // Mobile Menu Toggle
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const navLinks = document.getElementById('navLinks');

            mobileMenuBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });

            // Navbar scroll effect
            const navbar = document.getElementById('navbar');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });


            let currentIndex = 0;

            function cycleCode() {
                codeBackground.textContent = codeExamples[currentIndex];
                currentIndex = (currentIndex + 1) % codeExamples.length;
            }

            cycleCode();
            setInterval(cycleCode, 5000);

            // Copy code button functionality
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const codeBlock = this.parentElement.nextElementSibling;
                    const range = document.createRange();
                    range.selectNode(codeBlock);
                    window.getSelection().removeAllRanges();
                    window.getSelection().addRange(range);

                    try {
                        document.execCommand('copy');
                        const originalText = this.textContent;
                        this.textContent = 'Copied!';
                        setTimeout(() => {
                            this.textContent = originalText;
                        }, 2000);
                    } catch (err) {
                        console.error('Unable to copy code');
                    }

                    window.getSelection().removeAllRanges();
                });
            });
        </script>
